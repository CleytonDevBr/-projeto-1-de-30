    <p>Clique aqui para ouvir</p>

 </div>
</div>
  <audio id="mySong" src="sounds/Rap dos Coringas - CIRCO DOS HORRORES  NERD HITS.mp3"></audio>
  <script>
    var mySong =document.getElementById('mySong')
    var icon = document.getElementById('icon') 
    icon.onclick = function(){
     if( mySong.paused){
      mySong.play();
      icon.src = "media/pause.png";
     } else{
      mySong.pause();
      icon.src ="media/play.png";
     }
    }
  </script>
